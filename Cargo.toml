[package]
name = "robcos"
version = "0.1.0"
edition = "2021"
description = "RobCoOS â€” Fallout-style terminal OS in Rust"

[[bin]]
name = "robcos"
path = "src/main.rs"

[dependencies]
ratatui       = "0.29"
crossterm     = { version = "0.28", features = ["event-stream"] }
serde         = { version = "1", features = ["derive"] }
serde_json    = "1"
anyhow        = "1"
sysinfo       = "0.32"
chrono        = { version = "0.4", features = ["clock"] }
rand          = "0.8"
sha2          = "0.10"
hex           = "0.4"
dirs          = "5"
rodio         = { version = "0.19", default-features = false, features = ["wav", "mp3", "vorbis"] }

[features]
default = []
sound   = []          # enable via: cargo build --features sound

[profile.release]
opt-level     = 3
lto           = true
codegen-units = 1
strip         = true
