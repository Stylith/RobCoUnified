name: smoke

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Format check
        run: cargo fmt --check

      - name: Build check
        run: cargo check

      - name: Smoke tests
        run: cargo test
