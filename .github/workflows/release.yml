name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: x86_64-apple-darwin
            bin_name: robcos
            asset_name: macos-x86_64
            builder: cargo
          - os: macos-latest
            target: aarch64-apple-darwin
            bin_name: robcos
            asset_name: macos-aarch64
            builder: cargo
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: robcos
            asset_name: linux-x86_64
            builder: cargo
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            bin_name: robcos
            asset_name: linux-i686-musl
            builder: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin_name: robcos
            asset_name: linux-aarch64-musl
            builder: cross
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: robcos.exe
            asset_name: windows-x86_64
            builder: cargo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain (cargo builds)
        if: matrix.builder == 'cargo'
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Rust toolchain (cross builds)
        if: matrix.builder == 'cross'
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: matrix.builder == 'cross'
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release binary (cargo)
        if: matrix.builder == 'cargo'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build release binary (cross)
        if: matrix.builder == 'cross'
        run: cross build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          dist_dir="dist/RobCoOS-${{ matrix.asset_name }}"
          mkdir -p "$dist_dir"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$dist_dir/"
          cp README.md LICENSE "$dist_dir/"
          (
            cd dist
            zip -r "RobCoOS-${{ matrix.asset_name }}.zip" "RobCoOS-${{ matrix.asset_name }}"
          )

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $distDir = "dist/RobCoOS-${{ matrix.asset_name }}"
          New-Item -ItemType Directory -Force -Path $distDir | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$distDir/"
          Copy-Item "README.md" "$distDir/"
          Copy-Item "LICENSE" "$distDir/"
          Compress-Archive -Path "$distDir/*" -DestinationPath "dist/RobCoOS-${{ matrix.asset_name }}.zip" -Force

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip-${{ matrix.asset_name }}
          path: dist/RobCoOS-${{ matrix.asset_name }}.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: zip-*
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.zip
          generate_release_notes: true
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
