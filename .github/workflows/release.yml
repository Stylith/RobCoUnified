name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build ${{ matrix.asset_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            target: x86_64-apple-darwin
            bin_name: robcos
            asset_name: macos-x86_64
          - os: macos-14
            target: aarch64-apple-darwin
            bin_name: robcos
            asset_name: macos-aarch64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin_name: robcos
            asset_name: linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin_name: robcos.exe
            asset_name: windows-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          version="$(grep '^version = ' Cargo.toml | head -1 | sed -E 's/version = \"([^\"]+)\"/\1/')"
          dist_dir="dist/RobCoOS-${{ matrix.asset_name }}"
          app_dir="$dist_dir/RobCoOS.app"
          mkdir -p "$app_dir/Contents/MacOS" "$app_dir/Contents/Resources"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$app_dir/Contents/MacOS/robcos"
          chmod +x "$app_dir/Contents/MacOS/robcos"
          cp assets/icon.icns "$app_dir/Contents/Resources/icon.icns"
          sed "s/__VERSION__/$version/g" packaging/macos/Info.plist > "$app_dir/Contents/Info.plist"
          cp README.md LICENSE icon.png "$dist_dir/"
          (
            cd "$dist_dir"
            zip -r "../RobCoOS-${{ matrix.asset_name }}.zip" "RobCoOS.app" README.md LICENSE icon.png
          )
        env:
          COPYFILE_DISABLE: 1

      - name: Package (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          version="$(grep '^version = ' Cargo.toml | head -1 | sed -E 's/version = \"([^\"]+)\"/\1/')"
          dist_dir="dist/RobCoOS-${{ matrix.asset_name }}"
          mkdir -p "$dist_dir"
          cp "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$dist_dir/robcos"
          chmod +x "$dist_dir/robcos"
          cp README.md LICENSE icon.png "$dist_dir/"
          sed "s/__VERSION__/$version/g" packaging/linux/robcos.desktop > "$dist_dir/robcos.desktop"
          (
            cd dist
            zip -r "RobCoOS-${{ matrix.asset_name }}.zip" "RobCoOS-${{ matrix.asset_name }}"
          )

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $distDir = "dist/RobCoOS-${{ matrix.asset_name }}"
          New-Item -ItemType Directory -Force -Path $distDir | Out-Null
          Copy-Item "target/${{ matrix.target }}/release/${{ matrix.bin_name }}" "$distDir/"
          Copy-Item "README.md" "$distDir/"
          Copy-Item "LICENSE" "$distDir/"
          Copy-Item "icon.png" "$distDir/"
          Compress-Archive -Path "$distDir/*" -DestinationPath "dist/RobCoOS-${{ matrix.asset_name }}.zip" -Force

      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: zip-${{ matrix.asset_name }}
          path: dist/RobCoOS-${{ matrix.asset_name }}.zip
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: zip-*
          path: release-assets
          merge-multiple: true

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*.zip
          body_path: RELEASE_NOTES.md
          fail_on_unmatched_files: true
          prerelease: ${{ contains(github.ref_name, '-rc.') }}
